<!DOCTYPE html>
<html>
    <head>
        <title>Query</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Data <span class="sr-only">(current)</span></a></li>
                        <li class="active"><a href="#">Add Message</a></li>
                    </ul>
                <button id="createdata" type="button" class="btn btn-default navbar-btn navbar-right">Create Data</button>
            </div>
        </nav>
        
        <div class="container">
            <br/>
            <input id="typeahead-input" type="text" data-provide="typeahead"/>
            <!--<input placeholder="User" type="text" autocomplete="off" spellcheck="false" data-provide="typeahead">
            <input placeholder="Message" type="text" autocomplete="off" spellcheck="false" data-provide="typeahead">-->
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
        <script src="script/bootstrap3-typeahead.js"></script>
        <script>
            $(document).ready(function(){
                $.get('services/chat/users', function (data) {
                    $('#typeahead-input').typeahead({ source: data });
                    console.log(data);
                },'json');
            });            
        </script>
    </body>
</html>
